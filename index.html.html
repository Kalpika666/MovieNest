<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Movie Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .movie-card {
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .movie-card h3 {
      margin: 0.5rem;
      font-size: 1.1rem;
    }
    .movie-card .buttons {
      margin: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }
    .movie-card a {
      flex: 1;
      padding: 0.5rem;
      background-color: #ff4747;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .movie-card a.play {
      background-color: #3bb143;
    }
    .movie-card a:hover {
      opacity: 0.8;
    }
  </style>
</head>

</body>
</html>
